<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="css/hoja_form.css">
  <!--enlazada a una hoja de estilos-->
</head>

<body>
  <form action="index.html" method="post">
    <!--POST consiste en datos "ocultos" enviados por un formulario cuyo método de envío es post.Los datos no son visibles.-->

    <h1>Envia un Correo a <br>cefiro@gmail.com</h1>

    <fieldset>
      <!--El elemento fieldset (grupo de campos) permite organizar en grupos los campos de un formulario.-->
      <legend><span class="number">1</span>Información Básica </legend>
      <label for="mail">Email<span> *</span></label>
      <input type="email" id="email" name="user_email" required>
      <label>Edad <span> *</span></label>
      <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menor de
        18</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light" required>18 o
        mayor</label>
    </fieldset>
    <!--manda al siguiente formulario-->
    <center>
      <!--Zona para comentarios con el textarea-->
      Dejanos un comentario:
      <textarea>

    </textarea>
    </center>
    <center>
        <!--boton que regresa a la pagina del inventario-->
        <button type="submit" onclick="validateForm()" value="Enviar">Enviar</button>
     <input type="reset" value="Borrar">
    </center>
  </form>
  <script>
    function validateForm() {
      var email = document.getElementById('user_email').value;
  
      if (email === "") {
        alert("Por favor, coloca tu email.");
        return false; // Evita el envío del formulario si los campos están vacíos.
      }
      // Si los campos están completos, ejecuta la función myFunction().
      myFunction();
    }
    function myFunction() {
      alert("Gracias por tus comentarios");
    }
  </script>

</body>

</html>
