<!DOCTYPE html>
<html>
<head>
    <style>
        .inputs{
            background-color: white;
        }
        .texto{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
            color: #01A136;
        }
    </style>

    
    
    <link rel="stylesheet" href="css/hoja_form.css">
 
  <script>
    function validarCompra() {
      // Obtener los valores del formulario
      var nombre = document.getElementById("nombre").value;
      var direccion = document.getElementById("direccion").value;
      var metodoPago = document.getElementById("metodoPago").value;
      
      // Validar que se ingresen todos los campos requeridos
      if (nombre === "" || direccion === "" || metodoPago === "") {
        alert("Por favor, completa todos los campos.");
        return false;
      }
      
      // Procesar el pago
      alert("¡Gracias por tu compra, " + nombre + "! El pago con " + metodoPago + " ha sido procesado correctamente.");
      return true;
    }
  </script>
</head>
<body>
    <center>
  <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 20px; color: #275a32;">Realiza tu compra</h1>
  <form onsubmit="return validarCompra()">
    <label for="nombre" class="texto">Nombre:</label>
    <input type="text" id="nombre" required class="inputs"><br><br>
    
    <label for="direccion" class="texto">Dirección de envío:</label>
    <input type="text" id="direccion" required class="inputs"><br><br>
    
    <label for="metodoPago"class="texto">Método de pago:</label>
    <select id="metodoPago" required class="inputs">
      <option value=""class="texto">Selecciona un método de pago</option>
      <option value="Tarjeta de crédito">Tarjeta de crédito</option>
      <option value="Transferencia bancaria">Transferencia bancaria</option>
      <option value="PayPal">PayPal</option>
    </select><br><br>
    
    <input type="submit" value="Comprar">
  </form>
</center>
</body>
</html>
